global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'wms-nks-dev'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (if you add it)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Auth service
  - job_name: 'auth-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['auth-service:3000']
        labels:
          service: 'auth'

  # Inventory service
  - job_name: 'inventory-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['inventory-service:3000']
        labels:
          service: 'inventory'

  # Scanner service
  - job_name: 'scanner-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['scanner-service:3000']
        labels:
          service: 'scanner'

  # Cutting service
  - job_name: 'cutting-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['cutting-service:3000']
        labels:
          service: 'cutting'

  # Shipping service
  - job_name: 'shipping-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['shipping-service:3000']
        labels:
          service: 'shipping'

  # ERP connector
  - job_name: 'erp-connector'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['erp-connector:3000']
        labels:
          service: 'erp'

  # Notifications service
  - job_name: 'notifications-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notifications-service:3000']
        labels:
          service: 'notifications'

  # Reports service
  - job_name: 'reports-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['reports-service:3000']
        labels:
          service: 'reports'

  # Scheduler service
  - job_name: 'scheduler-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['scheduler-service:3000']
        labels:
          service: 'scheduler'

  # PostgreSQL exporter (if you add it)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter (if you add it)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
